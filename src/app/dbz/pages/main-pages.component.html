<h1>DBZ Main Page</h1>
<hr>

<div class="row">
  <div class="col">
        <!-- dbz-list -->
        <!-- app-dbz-list -->

    <dbz-list [characterList]="characters"

  </div>

  <div class="col">
    <!-- add-character -->
    <!-- app-add-character -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
