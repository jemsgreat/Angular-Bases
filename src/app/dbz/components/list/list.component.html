<h4>Listado</h4>
<ul class="list-group">
  <!-- en la siguiente linea de codigo veremos el *ngFor que sirve para usar el indice, el primero(first), el ultimo(last), entre otras funcionalidades mas. -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isLast = last;
    let isFirst = first;
    let isEven = even;
    let isOdd= odd;


  "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isOdd
    }">
    <!-- en las anteriores LC veremos el uso de [ngClass]="{cssClass: expression}" que nos sirve para añadir clases de manera condicional. -->


    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }} </span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    <!-- <span>Es el primero: {{ i === 0 }}</span> asi o como en la siguiente LC -->
    <!-- <span class="text-primary"> Es el primero: {{ isFirst }}</span> -->
    <!-- <span>Es el último: {{ i === characterList.length -1 }}</span> asi o como en la siguiente LC -->
    <!-- o <span class="text-primary"> Es el último: {{ isLast }}</span> -->

  </li>
</ul>
